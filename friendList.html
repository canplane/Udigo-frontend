<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Udigo</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    
    <!-- open graph -->
    <meta name="title" property="og:title" content="Udigo">
    <meta name="images" property="og:image" content="./resrc/op-image.jpg">
    <meta name="description" property="og:description" content="위치 공유 소셜 미디어">
    <meta name="type" property="og:type" content="article">

    <!-- libraries -->
    <!--<link rel="stylesheet" href="lib/bootstrap-4.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/friendList.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><!-- Notifications -->
                <a class="icon" href="#"><span class="material-icons">notifications</span></a>
            </li>
            <li><!-- Search User -->
                <a class="icon" href="#"><span class="material-icons">search</span></a>
            </li>
            <li><!-- Add a friend -->
                <a class="icon" href="#"><span class="material-icons">person_add</span></a>
            </li>
            <li><!-- Settings -->
                <a class="icon" href="#"><span class="material-icons">settings</span></a>
            </li>
        </ul>
    </nav>
    <div class="my_profile">
        <div class="user-item">
            <div class="img">
                <span class="material-icons">account_circle</span>
            </div>
            <p class="name">원채련</p>
        </div>
    </div>
    <div class="my_friends">
        <p class="friend_count">친구 14</p>
        <div id="friend_lists">
            <div class="user-item">
                <div class="img">
                    <span class="material-icons">account_circle</span>
                </div>
                <p class="name">박혜림</p>
            </div>
            <div class="user-item">
                <div class="img">
                    <span class="material-icons">account_circle</span>
                </div>
                <p class="name">위지훈</p>
            </div>
            <div class="user-item">
                <div class="img">
                    <span class="material-icons">account_circle</span>
                </div>
                <p class="name">이상훈</p>
            </div>
            <div class="user-item">
                <div class="img">
                    <span class="material-icons">account_circle</span>
                </div>
                <p class="name">조시호</p>
            </div>
        </div>
    </div>

    <aside class="aside">
        <ul>
            <li><!-- Friend Tab -->
                <a class="icon" href="#"><span class="material-icons">contacts</span></a>
            </li>
            <li><!-- Group Tab -->
                <a class="icon" href="#"><span class="material-icons">groups</span></a>
            </li>
        </ul>
    </aside>

    <!-- libraries -->
    <!--<script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/popper-1.16.0/popper.min.js"></script>
    <script src="lib/bootstrap-4.4.1/js/bootstrap.bundle.min.js"></script>-->

    <!--<script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="template.js"></script>-->

    <script type="text/javascript" src="js/friendList.js"></script>
</body>

</html>
