<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Udigo</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    
    <!-- open graph -->
    <meta name="title" property="og:title" content="Udigo">
    <meta name="images" property="og:image" content="./resrc/op-image.jpg">
    <meta name="description" property="og:description" content="위치 공유 소셜 미디어">
    <meta name="type" property="og:type" content="article">

    <!-- libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/groupList.css">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li ><!-- Notifications -->
                <a class="icon icon-noti" href="#"><span class="material-icons">notifications</span></a>
            </li>
            <li><!-- Search User -->
                <a class="icon" href="#"><span class="material-icons">search</span></a>
            </li>
            <li><!-- Add a friend -->
                <a class="icon" href="#"><span class="material-icons">person_add</span></a>
            </li>
            <li><!-- Settings -->
                <a class="icon" href="#"><span class="material-icons">settings</span></a>
            </li>
        </ul>
    </nav>

    <main id="main">
        <h2>내가 참여한 그룹</h2>
        <div>
            <p id="group-count">그룹 3</p>
            <!-- https://picsum.photos/480/480.jpg?blur=5 -->
            <ul class="group-list">
                <li class="group-item" style="background-image: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .6)), url(resrc/group_image/1.jpg);">
                    <p class="name">4시까지 안오면 디짐</p>
                    <div class="description">
                        <div class="num_of_members">
                            <span class="material-icons">account_circle</span>
                            <p>5명</p>
                        </div>
                        <button class="share_location-button">
                            <span class="material-icons-outlined">toggle_on</span>
                            <p>ON</p>
                        </button>
                    </div>
                </li>
                <li class="group-item" style="background-image: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .6)), url(resrc/group_image/2.jpg);">
                    <p class="name">여.은.파</p>
                    <div class="description">
                        <div class="num_of_members">
                            <span class="material-icons">account_circle</span>
                            <p>2명</p>
                        </div>
                        <button class="share_location-button">
                            <span class="material-icons-outlined">toggle_on</span>
                            <p>ON</p>
                        </button>
                    </div>
                </li>
                <li class="group-item" style="background-image: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .6)), url(resrc/group_image/3.jpg);">
                    <p class="name">틀딱쉐리덜,,,</p>
                    <div class="description">
                        <div class="num_of_members">
                            <span class="material-icons">account_circle</span>
                            <p>3명</p>
                        </div>
                        <button class="share_location-button disabled">
                            <span class="material-icons-outlined">toggle_off</span>
                            <p>OFF</p>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <aside id="aside">
        <ul>
            <li><!-- Friend Tab -->
                <a class="icon" href="friendList.html"><span class="material-icons-outlined">contacts</span></a>
            </li>
            <li><!-- Group Tab -->
                <a class="icon active" href="groupList.html"><span class="material-icons">groups</span></a>
            </li>
        </ul>
    </aside>

    <!-- libraries -->
    <script type="text/javascript" src="js/groupList.js"></script>
</body>

</html>
